 }">

 import { LED_RED, LED_BLUE, LED_GREEN, LED_OFF } from './script.mjs';

        window.LED_BLUE = LED_BLUE;
        window.LED_GREEN = LED_GREEN;
        window.LED_OFF = LED_OFF;
